<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 04_1 </title>
  </head>
  <body>
    <div id="app">
        <!-- 라우터 영역 정의 -->
        <router-view name="header"></router-view>
        <router-view></router-view> <!-- name이 없는 경우 디폴트 -->
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      var Body = { template : '<div>This is Body</div>'};
      var Header = { template : '<div>This is Header</div>'};
      var Footer = { template : '<div>This is Footer</div>'};

      // 2. 네이티드 뷰 라우팅에서 동작할 컴포넌트 내용 정의하기
      var LoginBody = { template : '<div>This is LoginBody</div>'};
      var LoginHeader = { template : '<div>This is LoginHeader</div>'};
      var LoginFooter = { template : '<div>This is LoginFooter</div>'};

      var router = new VueRouter({
        routes : [
            {
                path: '/',
                components: {
                    default: Body,
                    header: Header,
                    footer: Footer
                }
            },
            {
                path: '/login',
                components: {
                    default: LoginBody,
                    header: LoginHeader,
                    footer: LoginFooter
                }
            }
        ]
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
