<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <!-- url 값 변경 태그 -->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
      </p>
      <!-- url 값에 따라 갱신되는 화면 영역 -->
      <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      // 3. Main. Login 컴포넌트 내용 정의
      var Main = { template: '<div>main</div>' };
      var Login = { template: '<div>login</div>' };

      // 4. 각 url에 해당하는 컴포넌트 등록
      var routes = [
        { path: '/main', component: Main },
        { path: '/login', component: Login }
      ];

      // 5. 뷰 라우터 정의> 뷰 라우터 하나 생성하고 rountes를 삽입해 url에 따라 화면이 전환될 수 있게 정의 
      // 라우터 url의 해시 값을 여기서 mode: 'history' 해주면 없어지는데 예제에 적용하니까 앞에 경로가 다 사라짐 .. 
      var router = new VueRouter({
        routes
      });

      // 6. 뷰 라우터를 인스턴스에 등록
      // .$mount() : 인스턴스를 화면에 붙이는 역할.  인스턴스 생성시 el 속성을 넣지 않더라도 강제로 인스턴스를 화면에 붙일 수 있음. (공식문서 이런식으로 함)
      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
